<!DOCTYPE html>
<html>
  <head>
    <title>Dot Plot</title>
    <script type="text/javascript" src="../../d3.v2.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

path.dot {
  fill: white;
  stroke-width: 1.5px;
}

rect {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}

.x line, .y line {
  stroke: #ccc;
  shape-rendering: crispEdges;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var data = d3.range(100).map(function(i) {
  return {x: i / 99, y: Math.random()};
});

var width = 900,
    height = 400,
    margin = 20;

var x = d3.scale.linear()
  .range([0, width])
  .domain([0,900]);

var y = d3.scale.linear()
    .range([height, 0])
    .domain([0, 200]);

function xVal(d) { return d.performance.Runs; }
function yVal(d) { return d.performance.BatAv; }
function radius(d) { return d.performance.HS; }
function color(d) { var map = {"Pakistan": 1, "India": 2}; return map[d.country]; }
function key(d) { return d.name; }

var colorScale = d3.scale.linear().domain([1, 2]).range(["#637939", "#1f77b4"]);
var radiusScale = d3.scale.sqrt().domain([0, 200]).range([0, 20]);
var symbol = d3.scale.ordinal().range(d3.svg.symbolTypes);

var vis = d3.select("body")
  .append("svg")
    .attr("width", width + margin * 2)
    .attr("height", height + margin * 2)
  .append("g")
    .call(d3.behavior.zoom().on("zoom", redraw))
  .append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")");


function redraw() {
  console.log("here", d3.event.translate, d3.event.scale);
  vis.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}
    
var xrule = vis.selectAll("g.x")
    .data(x.ticks(20))
  .enter().append("g")
    .attr("class", "x");

xrule.append("line")
    .attr("x1", x)
    .attr("x2", x)
    .attr("y1", 0)
    .attr("y2", height);

xrule.append("text")
    .attr("x", x)
    .attr("y", height + 3)
    .attr("dy", ".79em")
    .attr("text-anchor", "middle")
    .text(x.tickFormat(10));

var yrule = vis.selectAll("g.y")
    .data(y.ticks(10))
  .enter().append("g")
    .attr("class", "y");

yrule.append("line")
    .attr("x1", 0)
    .attr("x2", width)
    .attr("y1", y)
    .attr("y2", y);

yrule.append("text")
    .attr("x", -3)
    .attr("y", y)
    .attr("dy", ".35em")
    .attr("text-anchor", "end")
    .text(y.tickFormat(10));

d3.json("data/debuts.json", function(debuts) {

  var dot = vis.append("g")
      .attr("class", "dots")
    .selectAll(".dot")
      .data(debuts)
    .enter().append("circle")
      .attr("class", "dot")
      .style("fill", function(d) { return colorScale(color(d)); })
      .style("stroke", 0)
      .style("stroke-width", 1.2)
      .style("opacity", 0.7)
      .call(position)
      .sort(order);

  dot.append("title")
      .text(function(d) { return d.name; });


  function position(dot) {
    dot.attr("cx", function(d) { return x(xVal(d)); })
        .attr("cy", function(d) { return y(yVal(d)); })
        .attr("r", function(d) { return radiusScale(radius(d)); });
  }

  function order(a, b) {
    return radius(b) - radius(a);
  }
});

</script>
